<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Calculos</title>
</head>

<body>
  <h1>CALCULOS</h1>
  <form id="formulario">
    <fieldset>
      <div class="row">
        <div class="label"> <label for="fov">FOV Cámara</label></div>
        <div class="input"> <input type="text" id="fov" /></div>
      </div>
      <div class="row">
        <div class="label"> <label for="tilt"> Tilt</label></div>
        <div class="input"> <input type="text" id="tilt" /> </div>
      </div>
      <div class="row">
        <div class="label"> <label for="altura"> Altura cámara</label></div>
        <div class="input"> <input type="text" id="altura" /> </div>
      </div>


      <div class="row"> <input type="submit"></input></div>
    </fieldset>
  </form>
  <div class="imagen">
    <img src="img/camaras.png" alt="angulos">
  </div>
  <p>Página web simple para calcular la sombra de una cámara y su alcance máximo en base a la altura de la cámara, su
    FOV y su Tilt.</p>
  <script src="js/script.js"></script>
</body>

</html>
